<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">HOME</div>
            <div class="div">SHOP</div>
            <div class="text-wrapper-2">PRODUCT</div>
            <div class="text-wrapper-3">SEARCH</div>
            <div class="text-wrapper-4">ACCOUNT</div>
            <div class="ellipse"></div>
            <div class="RAZER-BASILISK">RAZER BASILISK<br />HYPERSPEED</div>
            <p class="p">
              The Razer Basilisk V3 X HyperSpeed features an iconic right-handed ergonomic design with a signature thumb
              rest for less finger drag and smoother flicks when gaming.
            </p>
            <div class="rectangle"></div>
            <img alt="" class="razer-basilisk-x" src="img/razer-basilisk-x-hyperspeed.png" />
            <div class="text-wrapper-5">x</div>
            <img alt="" class="img" src="img/ellipse.png" />
          </div>
          <div class="text-wrapper-6">ADD TO CHART</div>
          <img alt="" class="plus-circle" src="img/plus-circle.png" />
        </div>
      </div>
    </div>
  </body>
</html>
